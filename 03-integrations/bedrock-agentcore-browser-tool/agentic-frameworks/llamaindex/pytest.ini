[tool:pytest]
# Pytest configuration for LlamaIndex-AgentCore browser integration tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require real AgentCore access)
    performance: Performance tests (may take longer to run)
    slow: Slow running tests
    captcha: CAPTCHA-related tests (may require special setup)

# Output options
addopts = -v --tb=short --strict-markers --strict-config --durations=10 --color=yes --disable-warnings

# Async test configuration
asyncio_mode = auto

# Test timeout (in seconds)
timeout = 300

# Minimum version requirements
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:llama_index.*
    ignore::UserWarning:boto3.*

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test collection
collect_ignore = 
    setup.py
    venv312
    __pycache__
    .pytest_cache