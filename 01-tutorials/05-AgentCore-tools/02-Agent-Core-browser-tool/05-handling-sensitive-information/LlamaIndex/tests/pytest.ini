[tool:pytest]
# Pytest configuration for LlamaIndex-AgentCore security tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=../examples
    --cov-report=html:../coverage_html
    --cov-report=term-missing
    --cov-fail-under=80

# Markers for test categorization
markers =
    security: Security-related tests
    pii: PII handling tests
    credentials: Credential security tests
    sessions: Session isolation tests
    audit: Audit trail tests
    integration: Integration tests
    performance: Performance tests
    compliance: Compliance tests
    slow: Slow running tests
    unit: Unit tests
    e2e: End-to-end tests

# Test timeout (in seconds)
timeout = 300

# Minimum version requirements
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:llama_index.*
    ignore::UserWarning:transformers.*

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
[coverage:run]
source = ../examples
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod